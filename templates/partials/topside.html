<div class="row">
    <!-- Information Card -->
    <div class="col-md-4 mt-4">
        <div class="card shadow-lg">
            <div class="card-header bg-info text-white text-center">
                <h5 class="mb-0">Important Information</h5>
            </div>
            <div class="card-body">
                <div class="d-flex justify-content-center">
                    <marquee behavior="scroll" direction="left" class="info-marquee">
                        <h4 class="my-2">New Information: Stay Updated on the Latest News!</h4>
                    </marquee>
                </div>
            </div>
        </div>
    </div>

    <!-- Dashboard Statistics Cards -->
    <div class="col-md-8 mt-4">
        <div class="card shadow-lg">
            <div class="card-header bg-info text-white text-center">
                <h5 class="mb-0">Dashboard Statistics</h5>
            </div>
            <div class="card-body">
                <div class="row d-flex justify-content-between">
                    <!-- Staff Card -->
                    <div class="col-md-4 mb-4">
                        <a class="text-decoration-none text-dark" href="{% url 'dashboard-customers' %}">
                            <div class="card border-0 shadow rounded-lg">
                                <div class="card-body text-center p-4">
                                    <h4 class="fw-bold text-primary">Staff <i class="fas fa-users"></i></h4>
                                    <h3 class="my-3">{{ customer_count }}</h3>
                                    <p class="text-muted">Total Staff Members</p>
                                </div>
                            </div>
                        </a>
                    </div>

                    <!-- Products Card -->
                    <div class="col-md-4 mb-3">
                        <a class="text-decoration-none text-dark" href="{% url 'dashboard-products' %}">
                            <div class="card border-0 shadow rounded-lg">
                                <div class="card-body text-center p-4">
                                    <h4 class="fw-bold text-warning">Products <i class="fas fa-box"></i></h4>
                                    <h3 class="my-3">{{ product_count }}</h3>
                                    <p class="text-muted">Total Products</p>
                                </div>
                            </div>
                        </a>
                    </div>

                    <!-- Orders Card -->
                    <div class="col-md-4 mb-4">
                        <a class="text-decoration-none text-dark" href="{% url 'dashboard-order' %}">
                            <div class="card border-0 shadow rounded-lg">
                                <div class="card-body text-center p-4">
                                    <h4 class="fw-bold text-success">Orders <i class="fas fa-shipping-fast"></i></h4>
                                    <h3 class="my-3">{{ order_count }}</h3>
                                    <p class="text-muted">Total Orders</p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
